# 支持的语言配置
language.supported.cpp=c++
language.supported.ruby=ruby

# 文件扩展名配置
extension.cpp=c,cpp,cc
extension.ruby=rb

# 输出格式配置
output.separator.line=-----------------------------------------------------------
output.format.header=%6s %12s %12s %12s %12s
output.format.data=%6d %12d %12d %12d %12d
output.column.files=Files
output.column.lines=Lines
output.column.code=Code
output.column.comments=Comments
output.column.blanks=Blanks

# 错误消息配置
error.invalid.argument=无效的参数 '{0}': {1}
error.unsupported.language=不支持的语言: {0}\n请使用受支持的语言: {1}\n\n{2}
error.file.processing=处理文件时发生错误: {0}
error.general=错误: {0}
error.cause=原因: {0}
error.path.nonexistent=警告: 路径不存在: {0}

# Ruby 语言特殊标记
ruby.multiline.start=\=begin
ruby.multiline.end=\=end
ruby.comment.char=#

# C/C++ 语言特殊标记
cpp.line.comment.start=//
cpp.block.comment.start=/*
cpp.block.comment.end=*/ 